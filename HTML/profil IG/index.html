<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Profil Instagram</title>
</head>
<body>
    <div id="dark-mode-toggle">
        <button>
          Mode Gelap
        </button>
      </div>
    <script>
        const darkModeToggle = document.querySelector("#dark-mode-toggle");

darkModeToggle.addEventListener("click", function() {
  document.body.classList.toggle("dark-mode");
});
    </script>      
  <div class="container">
    <div class="profile">
      <img src="profil.jpg" alt="Foto Profil">
      <h1>Karan Royka</h1>
      <p>Diam Itu Elegan</p>
    </div>
    <div class="stats">
      <div class="stat">
        <h2>Posts</h2>
        <p>100</p>
      </div>
      <div class="stat">
        <h2>Followers</h2>
        <p>10k</p>
      </div>
      <div class="stat">
        <h2>Following</h2>
        <p>500</p>
      </div>
    </div>
    <div class="story-highlights">
      <div class="story-highlight">
        <img src="story1.jpg" alt="Cerita 1">
      </div>
      <div class="story-highlight">
        <img src="story2.jpg" alt="Cerita 2">
      </div>
      <div class="story-highlight">
        <img src="story3.jpg" alt="Cerita 3">
      </div>
    </div>
  </div>
</body>
</html>
