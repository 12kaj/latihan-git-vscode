<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ikon untuk tab browser -->
    <link rel="icon" href="gambar1.jpg" type="image/png" />

    <!-- Ikon untuk perangkat mobile -->
    <link rel="apple-touch-icon" href="gambar1.jpg" />

    <!-- Ikon untuk perangkat Windows (Windows 8/10) -->
    <meta name="msapplication-TileImage" content="gambar1.jpg" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1>Login Dulu Yaa Sayanggg Akuhh</h1>
        <div class="input-box">
          <input type="text" id="username" placeholder="Username" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input
            type="Password"
            id="password"
            placeholder="password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" />Remeber me</label>
          <a href="#">Forgot Password</a>
        </div>

        <button type="button" class="btn" onclick="auth()">Login</button>

        <div class="register-link">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
      </form>
    </div>

    <script>
      function auth() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        //condition

        if (username === "aabbcc" && password === "112233") {
          window.location.assign("do-mainka");
          alert("Login successfully");
        } else {
          alert("invalid information");
        }
      }
    </script>
  </body>
</html>
